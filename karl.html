<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,intial-scale= 1.0">
<link rel="stylesheet" href="karl.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <form>
            <h2>Form Application</h2>
<div class="input-group">
<label>Full Name</label>
<input type="text" placeholder="Enter your Name" id="contact-name" onkeyup="validateName()">
<span id="name-error"></span>


</div>

<div class="input-group">
    <label>Email</label>
    <input type="text" placeholder="Enter your Email" id="contact-email" onkeyup="validateEmail()">
    <span id="email-error"></span>
    
    
    </div>

    <div class="input-group">
        <label>Phone</label>
        <input type="text" placeholder="02034323440"id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
        
        
        </div>

        <div class="input-group">
            <label>Your message</label>
            <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
            
            
            </div>
            
        <button >Submit</button>
        <span id="submit-error"></span>

        </form>

    </div>

    <script src="karl.js"></script>
</body>



</html>
